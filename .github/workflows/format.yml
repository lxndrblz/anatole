name: format

on:
  push:
    branches: master

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install
        run: |
          npm ci
          npm run prepare
      - name: format
        run: npm run prettier
      - name: commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'style: prettier format all files'
