<span class="separator">
    {{- range $index, $el := . -}}
        {{- $category := replace . "#" "%23" -}}
        {{- $category = replace $category "." "%2e" -}}
        <a class="category" href="{{ ( printf "categories/%s/" ( $category | urlize ) ) | relLangURL }}">{{ . }}</a>
    {{- end -}}
</span>
